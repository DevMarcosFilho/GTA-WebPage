<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA V</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="FontStyle" />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/stylesheet.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>

    <header class="cabecalho">

        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo rockstar Games">
            <hr />
            <img src="./src/imagens/logo-gta.svg" alt="logo GTA V" />

        </div>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt="Icone de link de suporte"></a>

                </li>
            </ul>
        </nav>

    </header>

    <main class="home" id="home">

        <img class="imagem-fundo" src="./src/imagens/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo" />

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="logo GTA Online">
            </div>
            <h1 class="titulo">Já disponivel para PS5 e Xbox X S</h1>
            <p class="texto"> Experimente os fênomenos de entretenimento GTA V e GTA online!</p>
            <a class="btn-comprar" href="#comprar">compre-ja</a>


        </div>
    </main>

    <section class="compre-ja" id="comprar">

        <h2 class="titulo">compre já</h2>

        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa do jogo GTA V">


            <div class="informacoes">
                <h3>Grand theft Auto V</h3>
                <p>
                    Inclui <strong>modo historia do GTA V</strong>e <strong> GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="logo PS5"></li>

                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="logo Xbox S"></li>

                    <li><img src="./src/imagens/logo-ps4.svg" alt="logo PS4"></li>

                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="logo Xbox One"></li>

                    <li><img src="./src/imagens/logo-pc.svg" alt="logo-pc"></li>
                </ul>


            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">

                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo PS5" />
                    </li>

                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo Xbox S" />
                    </li>

                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo PS4" />
                    </li>

                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Xbox One" />
                    </li>

                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo-pc" />
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
